# This is a basic workflow to help you get started with Actions

name: discordJS

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main, develop, develop-workflows]
  pull_request:
    branches: [main, develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Prepare SSH to work with the remote Server
        run: |
          cd ~ && mkdir .ssh &&
          touch ~/.ssh/known_hosts &&
          ssh-keyscan -H $IP >>~/.ssh/
        env:
          IP: ${{ secrets.REMOTE_HOST }}
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          # Remote port
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          # Target directory
          TARGET: '/home/REMOTE_USER/Informy-Bot'
          # An array of folder to exclude
          EXCLUDE: '/.github/,/node_modules/, /.vscode/, /.gitignore, /README.md, /.dockerignore, /Dockerfile'
